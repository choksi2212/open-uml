name: Quick Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            VERSION="${{ steps.get_version.outputs.version }}"
            # Extract changelog for this version
            CHANGELOG=$(awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' || echo "âœ¨ New release")
            if [ -z "$CHANGELOG" ] || [ "$CHANGELOG" = "âœ¨ New release" ]; then
              # Try without brackets
              CHANGELOG=$(awk "/^## $VERSION/,/^## /" CHANGELOG.md | sed '$d' || echo "âœ¨ Initial release of Open UML")
            fi
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=âœ¨ Initial release of Open UML" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Open UML ${{ steps.get_version.outputs.version }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ“¦ Downloads
            
            - ðŸªŸ **Windows**: See artifacts below
            - ðŸŽ **macOS**: Coming soon
            
            ## ðŸš€ Installation
            
            ### Windows
            1. Download and run the `.exe` installer
            2. Follow the setup wizard  
            3. Launch Open UML from the desktop shortcut
          draft: false
          prerelease: false

  build-windows:
    runs-on: windows-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Windows installer
        run: npm run dist

      - name: Get version from tag
        id: get_version
        run: |
          $VERSION = "${{ github.ref }}".Replace("refs/tags/", "")
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $VERSION"

      - name: Upload Windows installer to release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.exe
          tag_name: ${{ steps.get_version.outputs.version }}
